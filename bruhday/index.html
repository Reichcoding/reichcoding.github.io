<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0
        }
    </style>
</head>
<body>
    <script src = "three.min.js"></script>
    <script>
                var scene = new THREE.Scene();
                var camera = new THREE.PerspectiveCamera(
                    700, window.innerWidth / window.innerHeight,
                    0.5, 1000
                );
                camera.position.z = 5;
                var renderer = new THREE.WebGLRenderer();
                renderer.setClearColor(0xe1bbc2, 1);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                const loader = new THREE.TextureLoader();
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    map: loader.load('text.png'),
                });

                //Cube
                var geometry = new THREE.BoxGeometry(1, 1, 1);
                var geometry2 = new THREE.BoxGeometry(1, 0.25, 0.25);
                var geometry3 = new THREE.BoxGeometry(0.25, 0.25, 5);
                // var material = new THREE.MeshBasicMaterial(material);/

                var cube = new THREE.Mesh(geometry, material);
                var cube2 = new THREE.Mesh(geometry2, material);
                var cube3 = new THREE.Mesh(geometry3, material);
                
                scene.add(cube);
                scene.add(cube2);
                scene.add(cube3);
                cube2.position.x -= 1.2
                cube3.position.x += 1.2

                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.005;
                    cube2.rotation.x += 0.1;
                    cube3.rotation.x += 0.06;
                    renderer.render(scene, camera);
                }
                animate();
    </script>
</body>
</html>
