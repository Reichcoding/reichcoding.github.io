<!DOCTYPE html>
<html>
<head>
	<title>ray</title>
	<style type="text/css">
		button{
			background-color: rgb(255, 255, 255);
			border-radius: 5px 5px 5px 5px;
			border:3px solid skyblue;
			font-size: 1.4em;
			transition-duration: 0.2s;
			min-width: 15%;
			max-width: 20%;
		}
		button:hover{
			border:3px solid rgb(214, 109, 109);
			transition-duration: 0.2s;
			box-shadow: 1px 1px 10px rgb(255, 0, 0);
		}
		button:focus{
			border:3px solid rgb(117, 0, 0);
			transition-duration: 0.2s;
			box-shadow: 0px 0px 10px rgb(146, 0, 0);
		}
		body{
			font-family: 'roboto';
			text-shadow: 0px 0px 10px rgb(0, 183, 255);
			letter-spacing: 15px;
			text-transform: uppercase;
			display: grid;
			place-items: center;
			gap: 10px;
		}
	</style>
</head>
<body>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<h1>Игра в бенчмарки</h1>
	<button onclick="_240p()">426 х 240</button>
	<button onclick="_360p()">640 х 360</button>
	<button onclick="_480p()">854 х 480</button>
	<button onclick="_720p()">1280 х 720</button>
	<button onclick="_1080p()">1920 х 1080</button>
	<button onclick="_1440p()">2560 x 1440</button>
	<script type="text/javascript">
		
		function _240p(){
			var newWin = window.open('bench.html', 'example', 'width=426,height=240');
		}
		function _360p(){
			var newWin = window.open('bench.html', 'example', 'width=640,height=360');
		}
		function _480p(){
			var newWin = window.open('bench.html', 'example', 'width=854,height=480');
		}
		function _720p(){
			var newWin = window.open('bench.html', 'example', 'width=1280,height=720');
		}
		function _1080p(){
			var newWin = window.open('bench.html', 'example', 'width=1920,height=1080');
		}
		function _1440p(){
			var newWin = window.open('bench.html', 'example', 'width=2560,height=1440');
		}

	</script>
</body>
</html>
