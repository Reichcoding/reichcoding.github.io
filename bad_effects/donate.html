<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #00ff00;
            text-align: center;
        }
        .text_upper{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 35px;
            color: rgb(251, 140, 43);
            font-weight: bold;
            font-style: normal;
            text-transform: none;
            text-shadow: 0px 0px 1px rgb(0, 0, 0), 0px 0px 2px rgb(0, 0, 0), 0px 0px 3px rgb(0, 0, 0), 0px 0px 4px #000, 0px 0px 5px rgb(0, 0, 0);
            letter-spacing: 15px;
            word-spacing: 0px;
            text-align: center;
            white-space: nowrap;
        }
        .text_under{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size:35px;
            color:white;
            font-weight: normal;
            font-style: normal;
            text-transform: none;
            text-shadow: 0px 0px 1px rgb(0, 0, 0), 0px 0px 2px rgb(0, 0, 0), 0px 0px 3px rgb(0, 0, 0), 0px 0px 4px #000, 0px 0px 5px rgb(0, 0, 0);
            letter-spacing: 0px;
            word-spacing: 0px;
        }
        .animated{
            animation-iteration-count: infinite;
            animation-duration: 1s;
            animation-name:tada;
            display:inline-block;
            transform:translateZ(0);
        }


        @keyframes tada {
            from {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }

            10%, 20% {
                -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
                transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
            }

            30%, 50%, 70%, 90% {
                -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
            }

            40%, 60%, 80% {
                -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
            }

            to {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        .hide{
            animation-name: hide;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        .show{
            animation-name:show;
            animation-duration: 1s;
            
        }

        @keyframes hide {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
        @keyframes show {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div id="donation" class="donation hide">
        <div id="text_up" class="text_upper" >
           
        </div>
        <div id="text_bottom" class="text_under">
            
        </div>
    </div>
</body>
</html>
